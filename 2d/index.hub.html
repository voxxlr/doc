<!DOCTYPE html>
<html>
<head>
    
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <title>Voxxlr</title>
    <link rel="canonical" href="https://www.voxxlr.com/index.html">
    <meta charset="utf-8" />
 
    <script>
        
        window.addEventListener("load", function() 
        {
            document.addEventListener('contextmenu', event => event.preventDefault());
            
            var viewer = new V2.Viewer();
            var config = {{{content}}};
                
            if (config != null)
            {       	
                viewer.load(config.id, new M.Map(config, V.viewerCb, 0));
            }
            else
            {
                V.viewerCb({ type: "map" });
            }
       });
    
    </script>
    
    <style>
    
        body { overflow: hidden;  touch-action: none; }
        canvas { position: absolute; top: 0px; left: 0px; width:100%; height:100% }
        
        #splitterV
        {
            position: absolute;
            margin-left: -1px;
            top: 0;
            border-left: 3px outset #40C4FF;
            pointer-events: none;
        }
        #splitterH
        {
            position: absolute;
            margin-top: -1px;
            left: 0;
            border-top: 3px outset #40C4FF;
            pointer-events: none;
        }
        
        #splitterX
        {
            position: absolute;
            margin-left: -19px;
            margin-top: -19px;
            height: 19px;
            width: 19px;
            background-color: #40C4FF;
        }
        
    </style>
        
</head>

<body>

    <canvas id="canvas3D"></canvas>
    <canvas id="canvas2D" class="events"></canvas>
     
    <div id="splitterV"></div>
    <div id="splitterH"></div>
    <div id="splitterX"></div>

</body>
